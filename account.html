<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход в кабинет — NexGen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0d1117, #161b22);
      color: #e6edf3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #21262d;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #30363d;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(88,166,255,0.1);
      animation: fadeInUp 0.8s ease;
    }

    .login-box h2 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 25px;
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #30363d;
      background: #0d1117;
      border-radius: 6px;
      color: #e6edf3;
      margin-bottom: 20px;
      font-size: 1em;
    }

    .login-box input:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 5px rgba(88,166,255,0.4);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, #238636, #2ea043);
      color: white;
      font-weight: 600;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #2ea043, #238636);
    }

    .login-box .link {
      margin-top: 20px;
      text-align: center;
    }

    .login-box .link a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 0.9em;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Вход в личный кабинет</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введите пароль" required>

      <button type="submit">Войти</button>

      <div class="link">
        <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
      </div>
    </form>
  </div>

</body>
</html>
