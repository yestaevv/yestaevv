<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация — NexGen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-end: #000;
      --card: #111;
      --accent: #58a6ff;
      --text: #e0e0e0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, var(--bg) 0%, var(--bg-end) 100%);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--card);
      border-bottom: 2px solid var(--accent);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--accent);
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent), 0 0 12px var(--accent);
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 80px 20px;
      overflow: hidden;
    }

    .hero canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 3em;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .hero p {
      position: relative;
      z-index: 1;
      font-size: 1.2em;
      color: #c9d1d9;
    }

    .form-box {
      max-width: 500px;
      margin: 40px auto;
      padding: 40px;
      background-color: var(--card);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(88,166,255,0.1);
      border: 1px solid var(--accent);
    }

    .form-box h2 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background-color: #1a1a1a;
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1e90ff;
      box-shadow: 0 0 10px var(--accent);
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background-color: #0070e0;
      box-shadow: 0 0 12px var(--accent);
      transform: scale(1.03);
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    .back a:hover {
      text-shadow: 0 0 8px var(--accent);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }

      .form-box {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">NexGen</div>
    <nav class="nav-links">
      <a href="index.html">Главная</a>
      <a href="services.html">Услуги</a>
      <a href="login.html">Вход</a>
    </nav>
  </header>

  <section class="hero">
    <canvas id="stars"></canvas>
    <h1 data-aos="fade-up">Регистрация</h1>
    <p data-aos="fade-up" data-aos-delay="150">Создайте аккаунт и присоединяйтесь к NexGen</p>
  </section>

  <div class="form-box" data-aos="fade-up">
    <h2>Создание аккаунта</h2>
    <form method="POST" action="/api/register">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="back">
      <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = document.querySelector('.hero').offsetHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#58a6ff';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars(100);
    });

    resizeCanvas();
    createStars(100);
    animateStars();
  </script>

</body>
</html>
